<mat-toolbar color="primary">
  <span [routerLink]="home">Dashboard</span>
</mat-toolbar>

<div class="container">
  <mat-accordion *ngFor="let user of usersList; let i = index">
    <mat-expansion-panel>
      <mat-expansion-panel-header>

        <mat-panel-title>
          {{ user.username }}
        </mat-panel-title>

        <mat-panel-description>
          Chat id.{{ user.chat_id }}
        </mat-panel-description>

        <mat-panel-description>
          Admin: {{ user.is_admin }}
        </mat-panel-description>
      </mat-expansion-panel-header>


      <form [formGroup]="userForms[i]" (ngSubmit)="onSubmit(i)">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        &nbsp;
        Is admin:
        <mat-slide-toggle
          class="example-margin"
          [checked]="userForms[i].value.is_admin"
          formControlName="is_admin">
        </mat-slide-toggle>
        &nbsp;
        <button mat-flat-button color="accent" type="submit">Save</button>
      </form>

    </mat-expansion-panel>
  </mat-accordion>
</div>
