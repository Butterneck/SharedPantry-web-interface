<mat-toolbar color="primary">
  <span [routerLink]="home">Dashboard</span>
</mat-toolbar>

<div class="container">
  <div class="doughnut">
    <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            [colors]="chartColors"
            [legend]="false"
            [options]="options">
    </canvas>
  </div>
</div>
