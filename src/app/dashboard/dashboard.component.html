<div class="grid-container">
  <mat-card class="dashboard-card" *ngFor="let card of cards" [routerLink]="card.path">
    <mat-card-header>
      <mat-card-title>
        {{ card.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <img src="{{ card.image }}">
    </mat-card-content>
  </mat-card>
</div>
